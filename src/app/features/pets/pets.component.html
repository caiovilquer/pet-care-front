<div class="pets-container">
  <div class="pets-header">
    <h1>Meus Pets</h1>
    <button mat-raised-button color="primary" (click)="openPetForm()">
      <mat-icon>add</mat-icon>
      Adicionar Pet
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="table-container" *ngIf="pets.length > 0; else noPets">
        <table mat-table [dataSource]="pets" class="pets-table">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let pet">
              <div class="pet-name">
                <mat-icon class="pet-icon">pets</mat-icon>
                {{pet.name}}
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="specie">
            <th mat-header-cell *matHeaderCellDef>Espécie</th>
            <td mat-cell *matCellDef="let pet">{{pet.specie}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let pet">
              <button mat-icon-button [routerLink]="['/pets', pet.id]" 
                      matTooltip="Ver detalhes">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button (click)="editPet(pet)" 
                      matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deletePet(pet)" 
                      matTooltip="Excluir" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button [routerLink]="['/events/pet', pet.id]" 
                      matTooltip="Ver eventos">
                <mat-icon>event</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator 
          [length]="totalItems"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 20]"
          [pageIndex]="currentPage"
          (page)="onPageChange($event)"
          showFirstLastButtons>
        </mat-paginator>
      </div>

      <ng-template #noPets>
        <div class="no-pets">
          <mat-icon class="no-pets-icon">pets</mat-icon>
          <h2>Nenhum pet cadastrado</h2>
          <p>Comece adicionando seu primeiro pet!</p>
          <button mat-raised-button color="primary" (click)="openPetForm()">
            <mat-icon>add</mat-icon>
            Adicionar Pet
          </button>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
